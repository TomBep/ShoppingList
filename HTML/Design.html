        /* Hier kommt das CSS-Design rein */

        body {
            background-color: #1d1e22;

        }
        h1 {
            text-transform: uppercase;

        input {

        }
        ul {
            padding-left: 15px;

        }
        li {
            text-align: left;
            margin-top: 20px;

        li:hover {
            background: #76cfe0;
        }

        li > button {
            background: none;
            border: none;
            float: right;
            color: #ffffff;
            font-weight: 800;
        }

        .done {
            background: #51df71 !important;
            color: #00891f;
            text-decoration: line-through;
        }

        .delete {
            display: none;
        }
